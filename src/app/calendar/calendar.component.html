<div class="container">
    <div class="calendar">
        <div class="month">
            <fa-icon (click)="prevMonth()" [icon]="faAngleLeft" class="prev"></fa-icon>
            <div class="date">
                <h1>{{currentMonth}}</h1>
                <p>{{currentDay}} {{currentMonth}}, {{currentYear}}</p>
            </div>
            <fa-icon (click)="nextMonth()" [icon]="faAngleRight" class="next"></fa-icon>
        </div>
        <div class="weekdays">
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
            <div>Su</div>
        </div>
        
        <div (click)="onClicked($event)" class="days" *ngFor="let item of days">{{item}}</div>
